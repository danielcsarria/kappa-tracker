
<p-tabView styleClass="tabview-custom">
  <p-tabPanel>
      <ng-template pTemplate="header">
          <div class="flex align-items-center gap-2">
              <p-avatar 
                  [image]="praporTasks[0].trader.imageLink" 
                  shape="square" />
              <span class="font-bold white-space-nowrap m-0">
                {{praporTasks[0].trader.name}}
              </span>
          </div>
      </ng-template>
      <div class="flex">
        <div class="grid">
          <div class="task col-3" *ngFor="let task of praporTasks" >
            <div class="task-content-container">
              <p-card [header]="task.name" [subheader]="task.trader.name">
                <p>
                    {{ task.map?.name ?? 'Any Map' }}
                </p>
                <p>
                  <a [href]="task.wikiLink" target="_blank">Wiki Link</a>
                </p>
            </p-card>
            </div>
          </div>
        </div>
      </div>
  </p-tabPanel>
